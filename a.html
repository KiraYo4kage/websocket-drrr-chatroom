      .hide{
        display: none;
      }

        position: absolute;

      }

        width: 1000px;
        height: 100%;
        margin: auto;

        height: 100%;
      }

        vertical-align: bottom;

  <body>
    <div class="login">
      <div id="logo"></div>
      <div class="center"><label for="user">Username</label><input name="user" type="text"/><button type="button" id="enter">ENTER</button></div>
    </div>
    <div class="chat hide">
      <button type="button" id="close">CLOSE</button>
      <div class="center">
        <div class="chat-area"></div>
        <textarea name="message" rows="8" cols="80" placeholder="Input something..."></textarea>
        <button type="button" id="send">SEND</button>
      </div>
    </div>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.js" charset="utf-8"></script>
    <script>
      let ws;
      let websocketFunc = {
        send (data) {
           ws && ws.send(data);
        },
        close (data) {
          ws && ws.close();
        },
        setCookie (key,value,expires) {
          document.cookie = `${key}=${value};${expires ? `expires=${new Date(+new Date() + (expires*24*60*60*1000))}` : ``}`;
        },
        getCookie (key) {
          let match = document.cookie.match(new RegExp(`${key}=([^; ]+)`));
          return match && match[1];
        },
        clearCookie (key) {
          this.setCookie(key,'',-1);
        },
        toggle () {
          $('.login').toggleClass('hide');
          $('.chat').toggleClass('hide');
        },
        get (data) {
          try{
            data = JSON.parse(data);
            if(!data.data || !data.username) return false;
            let html = `<div class="message">${data.username} said: ${data.data}</div>`;
            $('.chat-area').append(html);
            $('.chat-area')[0].scrollTop = $('.chat-area')[0].offsetHeight;
          }catch(e){
            // console.error(e);
          }
        }
      };

      if(websocketFunc.getCookie('id')){
        connect(websocketFunc.getCookie('id'));
      }

      $('body').on('click','#enter',() => {
        let username = $('[name=user]').val();
        if(!username) {
          alert('Need a username!');
          return false;
        }
        connect(username);
      }).on('click','#close',() => {
        websocketFunc.close();
      }).on('click','#send',() => {
        websocketFunc.send($('[name=message]').val());
      }).on('keydown','[name=user]',(evt) => {
        if(evt.keyCode === 13){
          evt.preventDefault();
          $('#enter').click();
        }
      }).on('keydown','[name=message]',(evt) => {
        if(evt.keyCode === 13){
          evt.preventDefault();
          $('#send').click();
        }
      });


      function connect(username) {
        ws = new WebSocket('ws://127.0.0.1:3000');

        ws.onopen = function(evt) {
          console.log("Connection open ...");
          websocketFunc.send(`\${id}${username}`);
          websocketFunc.setCookie('id',username);
          websocketFunc.toggle();
        };

        ws.onmessage = function(evt) {
          console.log( "Received Message: " + evt.data);
          websocketFunc.get(evt.data);
        };

        ws.onclose = function(evt) {
          console.log("Connection closed.");
          websocketFunc.clearCookie('id');
          websocketFunc.toggle();
        };
      }
